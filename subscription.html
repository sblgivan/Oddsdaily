<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legit Odds Prime - Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Subscribe to Legit Odds Prime</h2>
        <p>Choose a subscription plan to get access to premium odds.</p>

        <form>
            <label for="subscriptionPlan">Choose your plan:</label>
            <select id="subscriptionPlan">
                <option value="free">Free</option>
                <option value="vip">VIP</option>
                <option value="vvip">VVIP</option>
            </select>

            <button type="submit">Subscribe</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
